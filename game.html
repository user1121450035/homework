<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>贪吃蛇</title>
		<style>
			.map {
				width: 800px;
				height: 600px;
				background-color: #ccc;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="map"></div>
		<button id="btn">开始</button>
		<script src="js/game.js"></script>
		<script>
			var map = document.querySelector(".map");
			var game = new Game(map);
			game.init();
			document.getElementById("btn").addEventListener('click',function(){
				game.run();
			});
		</script>
	</body>
</html>
